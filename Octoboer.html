    font-family: Arial, sans-serif;

    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}
.calendar {
    background: url('cinnamoroll.jpg') no-repeat center/cover;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}
.weekdays, .days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
}

.nav {
    text-align: center;
    margin-top: 15px;
}
.weekdays div {
    background: #222;
    color: #fff;
    text-align: center;
    padding: 5px;
}

.days a {
    display: block;
    text-align: center;
    padding: 12px 0;
    border: 1px solid #ccc;
    text-decoration: none;
    color: #000;
}

.days a:hover {
    background: #ddd;
}

.special {
    background: #ffcc00;
    font-weight: bold;
}

.today {
    background: #4caf50;
    color: #fff;
}
</style>
