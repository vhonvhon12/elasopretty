<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> 2026 CALENDAR</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-image: url('myprettybaby.png');
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;

    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.table {
collapse:collapse;
width:100%
}

.calendar {
    background: url('cinnamoroll.jpg') no-repeat center/cover;
    padding: 100px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}.nav {
    text-align: center;
    margin-top: 25px;
}
.nav {
    text-align: center;
    margin-top: 30px;
}

.nav a {
    display: inline-block;
    text-decoration: none;
    background-color: none; 
    color: black;
    padding: 12px 25px;
    margin: 10px;
    border-radius: 30px;
    font-weight: bold;
    transition: all 0.3s ease;
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
}

.nav a:hover {
    background-color: green;
    transform: translateY(-2px);
    box-shadow: 0 8px 15px rgba(0,0,0,0.3);
}

.nav a:active {
    transform: translateY(0);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
.weekdays th {
    background-color:green;
    color: white;
    padding:20px;
    text-align:center;
    
}

.days td { 
border:1px solid #ccc; 
padding: 20px 0;
text-align:center; 
}

.days td a{ 
text-decoration: none; 
color: black; }


.days a:hover {
    background: #ddd;
}


.blue-day {
  background-color: rgba(0, 0, 255, 0.3);
  color: blue;
  font-weight: bold;
}

</style>

</head>
